<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Detalhes de <span th:text="${cliente.nome}"></span></h1>
        <a href="/agente/clientes" class="btn btn-secondary">Voltar para a Lista</a>
    </div>

    <div class="card">
        <div class="card-header">Dados Pessoais</div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
            <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
            <p><strong>RG:</strong> <span th:text="${cliente.rg}"></span></p>
            <p><strong>Endereço:</strong> 
                <span th:if="${cliente.endereco != null}" th:text="${cliente.endereco.rua + ', ' + cliente.endereco.numero + ' - ' + cliente.endereco.cidade}"></span>
                <span th:if="${cliente.endereco == null}">Endereço não cadastrado</span>
            </p>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">Informações Financeiras para Análise</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr><th>Profissão</th><th>Empregador</th><th>Rendimento Mensal</th></tr>
                </thead>
                <tbody>
                    <tr th:each="rend : ${cliente.rendimentos}">
                        <td th:text="${rend.profissao}"></td>
                        <td th:text="${rend.entidadeEmpregadora}"></td>
                        <td th:text="${#numbers.formatCurrency(rend.rendimentoMensal)}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(cliente.rendimentos)}">
                        <td colspan="3" class="text-center">Nenhuma informação de rendimento cadastrada.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
