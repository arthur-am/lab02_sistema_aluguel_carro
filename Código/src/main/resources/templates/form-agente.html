<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Agente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Novo Agente</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form action="#" th:action="@{/agente/salvar}" th:object="${agente}" method="post">
        <div class="mb-3">
            <label class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" th:field="*{nomeEmpresa}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input type="text" class="form-control" th:field="*{cnpj}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" th:field="*{senha}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de Agente</label>
            <select class="form-select" th:field="*{tipo}" required>
                <option value="">Selecione...</option>
                <option th:each="tipoOpt : ${T(br.pucminas.lab.aluguelcarros.model.Agente.TipoAgente).values()}"
                        th:value="${tipoOpt}"
                        th:text="${tipoOpt == T(br.pucminas.lab.aluguelcarros.model.Agente.TipoAgente).BANCO ? 'Banco' : 'Empresa'}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar Agente</button>
        <a href="/agente/gerenciar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
