<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-sm mt-5" style="max-width: 500px;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Sistema de Aluguel de Carros</h2>
            <div th:if="${param.error}" class="alert alert-danger" th:text="${errorMessage}">
                Usuário ou senha inválidos!
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Você foi desconectado.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email (Username)</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <p>Ainda não tem cadastro? <a th:href="@{/clientes/novo}">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
