<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"></h1>
    <form action="#" th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
         <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" th:field="*{rg}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="profissao" class="form-label">Profissão</label>
            <input type="text" class="form-control" id="profissao" th:field="*{profissao}">
        </div>

        <hr>
        <h5>Endereço</h5>
        <div class="row">
            <div class="col-md-8 mb-3">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" th:field="*{endereco.rua}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" th:field="*{endereco.numero}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-3">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" th:field="*{endereco.cidade}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" th:field="*{endereco.estado}">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" th:field="*{endereco.cep}">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
