<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Meu Perfil</h1>
    <div th:if="${param.success}" class="alert alert-success">
        Seus dados foram atualizados com sucesso!
    </div>
    <form action="#" th:action="@{/clientes/perfil/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <h5>Dados Pessoais</h5>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (não pode ser alterado)</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF (não pode ser alterado)</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rg" class="form-label">RG (não pode ser alterado)</label>
                <input type="text" class="form-control" id="rg" th:field="*{rg}" readonly>
            </div>
        </div>

        <hr>
        <h5>Informações Financeiras</h5>
        <input type="hidden" th:field="*{rendimentos[0].id}" />
        <div class="mb-3">
            <label for="profissao" class="form-label">Profissão</label>
            <input type="text" class="form-control" id="profissao" th:field="*{rendimentos[0].profissao}">
        </div>
        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="entidadeEmpregadora" class="form-label">Entidade Empregadora</label>
                <input type="text" class="form-control" id="entidadeEmpregadora" th:field="*{rendimentos[0].entidadeEmpregadora}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="rendimentoMensal" class="form-label">Rendimento Mensal (R$)</label>
                <input type="number" step="0.01" class="form-control" id="rendimentoMensal" th:field="*{rendimentos[0].rendimentoMensal}">
            </div>
        </div>

        <hr>
        <h5>Endereço</h5>
        <div class="row">
            <div class="col-md-8 mb-3">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" th:field="*{endereco.rua}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" th:field="*{endereco.numero}">
            </div>
        </div>
        
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a th:href="@{/pedidos/meus-pedidos}" class="btn btn-secondary">Voltar aos Pedidos</a>
    </form>
</div>
</body>
</html>
