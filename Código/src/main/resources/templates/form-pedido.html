<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Pedido de Aluguel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Novo Pedido de Aluguel</h1>
    <form action="#" th:action="@{/pedidos/salvar}" th:object="${pedido}" method="post">
        <div class="mb-3">
            <label for="automovel" class="form-label">Escolha um Autom√≥vel</label>
            <select class="form-select" id="automovel" th:field="*{automovel}" required>
                <option value="">Selecione...</option>
                <option th:each="carro : ${automoveis}"
                        th:value="${carro.id}"
                        th:text="${carro.marca + ' ' + carro.modelo + ' - ' + carro.ano}">
                </option>
            </select>
        </div>
        
        <input type="hidden" th:field="*{cliente}" value="1" /> <button type="submit" class="btn btn-success">Criar Pedido</button>
        <a href="/pedidos/meus-pedidos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
