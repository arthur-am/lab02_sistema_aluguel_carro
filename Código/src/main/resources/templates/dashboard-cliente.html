<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Meus Pedidos de Aluguel</h1>
        <div>
            <a href="/clientes/perfil" class="btn btn-info">Meu Perfil</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Sair</button>
            </form>
        </div>
    </div>

    <a href="/pedidos/novo" class="btn btn-primary mb-3">Novo Pedido de Aluguel</a>
    
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Automóvel</th>
            <th>Data do Pedido</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.automovel.marca + ' ' + pedido.automovel.modelo}"></td>
            <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy')}"></td>
            <td>
                <span th:text="${pedido.status}" 
                      th:classappend="${pedido.status.name() == 'APROVADO'} ? 'text-success' : (${pedido.status.name() == 'REPROVADO' or pedido.status.name() == 'CANCELADO'} ? 'text-danger' : 'text-warning')">
                </span>
            </td>
            <td>
                <div th:if="${pedido.status.name() == 'EM_ANALISE'}">
                    <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-warning btn-sm">Modificar</a>
                    <form th:action="@{/pedidos/cancelar/{id}(id=${pedido.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Cancelar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
