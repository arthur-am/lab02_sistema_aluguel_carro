<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard do Agente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Dashboard do Agente</h1>
        <div>
             <a href="/agente/clientes" class="btn btn-info">Ver Clientes</a>
            <form th:action="@{/login}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Sair</button>
            </form>
        </div>
    </div>

    <h2>Pedidos de Aluguel para Avaliação</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID Pedido</th>
            <th>Cliente (ID)</th>
            <th>Automóvel</th>
            <th>Data</th>
            <th>Status Atual</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.cliente != null ? pedido.cliente.nome : 'N/A'}"></td>
            <td th:text="${pedido.automovel.marca + ' ' + pedido.automovel.modelo}"></td>
            <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy')}"></td>
            <td th:text="${pedido.status}"></td>
            <td>
                <form th:action="@{/agente/pedidos/avaliar/{id}(id=${pedido.id})}" method="post" class="d-inline">
                     <div class="input-group">
                        <select name="status" class="form-select form-select-sm">
                            <option value="APROVADO">Aprovar</option>
                            <option value="REPROVADO">Reprovar</option>
                        </select>
                        <button type="submit" class="btn btn-success btn-sm">Avaliar</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
