<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestão de Automóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestão de Automóveis</h1>
        <a href="/agente/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>
    <a href="/automoveis/novo" class="btn btn-primary mb-3">Adicionar Novo Automóvel</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="carro : ${automoveis}">
                <td th:text="${carro.matricula}"></td>
                <td th:text="${carro.placa}"></td>
                <td th:text="${carro.marca}"></td>
                <td th:text="${carro.modelo}"></td>
                <td th:text="${carro.ano}"></td>
                <td>
                    <a th:href="@{/automoveis/editar/{id}(id=${carro.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <form th:action="@{/automoveis/deletar/{id}(id=${carro.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
