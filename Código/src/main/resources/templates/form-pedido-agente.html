<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Modificar Pedido #<span th:text="${pedido.id}"></span></h1>
    <p>Cliente: <strong th:text="${pedido.cliente.nome}"></strong></p>
    <form action="#" th:action="@{/agente/pedidos/editar/salvar}" th:object="${pedido}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="automovel" class="form-label">Alterar Automóvel</label>
            <select class="form-select" id="automovel" th:field="*{automovel}" required>
                <option th:each="carro : ${automoveis}"
                        th:value="${carro.id}"
                        th:text="${carro.marca + ' ' + carro.modelo + ' - ' + carro.ano}">
                </option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">Salvar Modificações</button>
        <a href="/agente/dashboard" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
