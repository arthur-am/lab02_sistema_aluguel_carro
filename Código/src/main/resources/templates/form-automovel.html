<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Automóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${automovel.id == null ? 'Novo Automóvel' : 'Editar Automóvel'}"></h1>
    <form action="#" th:action="@{/automoveis/salvar}" th:object="${automovel}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula (RENAVAM)</label>
            <input type="text" class="form-control" th:field="*{matricula}" required/>
        </div>

        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" th:field="*{placa}" required/>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" th:field="*{marca}" required/>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" th:field="*{modelo}" required/>
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" th:field="*{ano}" required/>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/automoveis" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
