<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Agentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gerenciar Agentes</h1>
        <a href="/agente/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>
    <a href="/agente/novo" class="btn btn-primary mb-3">Adicionar Novo Agente</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome da Empresa</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="agente : ${agentes}">
                <td th:text="${agente.nomeEmpresa}"></td>
                <td th:text="${agente.cnpj}"></td>
                <td th:text="${agente.email}"></td>
                <td th:text="${agente.tipo}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
