<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerar Novo Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gerar Contrato para o Pedido #<span th:text="${contrato.pedidoAluguel.id}"></span></h1>
    <form action="#" th:action="@{/contratos/salvar}" th:object="${contrato}" method="post">
        <input type="hidden" th:field="*{pedidoAluguel.id}" />

        <div class="mb-3">
            <label for="termos" class="form-label">Termos do Contrato</label>
            <textarea class="form-control" rows="5" th:field="*{termos}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="bancoCredor" class="form-label">Associar Crédito (Opcional)</label>
            <select class="form-select" th:field="*{bancoCredor}">
                <option value="">Nenhum (sem crédito associado)</option>
                <option th:each="banco : ${bancos}"
                        th:value="${banco.id}"
                        th:text="${banco.nomeEmpresa}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="propriedade" class="form-label">Registrar Propriedade do Automóvel Como</label>
            <select class="form-select" th:field="*{propriedadeAutomovel}" required>
                <option value="Cliente">Cliente</option>
                <option value="Empresa">Empresa de Aluguel</option>
                <option value="Banco">Banco (se houver crédito)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Gerar e Finalizar Contrato</button>
        <a href="/agente/dashboard" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
